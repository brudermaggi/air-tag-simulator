<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtag Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-white shadow-lg p-4 overflow-y-auto">
            <h1 class="text-2xl font-bold mb-6">Airtag Manager</h1>
            
            <!-- Hinzufügen-Formular -->
            <div class="mb-6">
                <input type="number" id="tagId" placeholder="Airtag ID" class="w-full p-2 border rounded mb-2">
                <input type="string" id="tagId" placeholder="Name" class="w-full p-2 border rounded mb-2">
                <button onclick="addAirtag()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Airtag hinzufügen
                </button>
            </div>

            <!-- Liste der Airtags -->
            <div id="airtagList" class="space-y-2"></div>
        </div>

        <!-- Hauptbereich mit Karte -->
        <div class="flex-1 relative">
            <div id="map" class="h-full w-full"></div>
        </div>
    </div>

    <!-- Modal für Namensänderung -->
    <div id="nameModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-96">
            <h3 class="text-lg font-bold mb-4">Airtag Name ändern</h3>
            <input type="text" id="tagName" class="w-full p-2 border rounded mb-4">
            <div class="flex justify-end space-x-2">
                <button onclick="closeNameModal()" class="px-4 py-2 text-gray-500 hover:text-gray-700">Abbrechen</button>
                <button onclick="saveTagName()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Speichern</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./frontend.js"></script>
</body>
</html>
